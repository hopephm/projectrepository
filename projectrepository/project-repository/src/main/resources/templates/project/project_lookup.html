<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
  <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

  <title>Project Repository: LookUp</title>
</head>
<body>
  <div th:replace="layout/header::header"></div>

  <div class="project">
    <h3>프로젝트 조회</h3>
    <table>
      <tr>
        <th class="__disc"> 제목 </th>
        <td class="__square" th:text="${project_overview.mainTitle}"></td>
      </tr>
      <tr>
        <th class="__disc">주제</th>
        <td class="__square" th:text="${project_overview.subject}"></td>
      </tr>
      <tr>
        <th class="__disc">기술스택</th>
        <td class="__square" th:text="${project_overview.techStack}"></td>
      </tr>
      <tr>
        <th class="__disc">규모</th>
        <td class="__square" th:text="${project_overview.scale}"></td>
      </tr>
      <tr>
        <th class="__disc">프로젝트 시작 날짜</th>
        <td class="__square" th:text="${project_overview.projectStartDate}"></td>
      </tr>
      <tr>
        <th class="__disc">프로젝트 종료 날짜</th>
        <td class="__square" th:text="${project_overview.projectEndDate}"></td>
      </tr>
    </table>

    <ul class="content_list">
      <li class="last_content horizontal" th:each="info: ${contents}">
        <button class="subtitle" type="button" th:text="${info.content.subTitle}"></button>
      </li>
    </ul>
    </br>

<!--    <div class="content_holder">-->
      <table class="content" style="display:none;" th:each="info: ${contents}">
        <tr>
          <th class="__disc">항목 이름</th>
          <td class="__square" th:text="${info.content.subTitle}"></td>
        </tr>
        <tr>
          <th class="__disc">첨부 파일</th>
          <td class="__square">
            <a th:if="${info.file != null}" th:text="${info.file.fileName}" th:href="@{/download/{id}/(id=${info.file.fileId})}"></a>
          </td>
        </tr>
        <tr>
          <th colspan="2" class="content_disc">내용</th>
        </tr>
        <tr>
          <td colspan="2" class="content_square" th:utext="${info.content.content}"></td>
        </tr>
      </table>
<!--    </div>-->
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script th:src="@{/js/util/csrf.js}"></script>
  <script th:src="@{/js/project/project_lookup.js}"></script>
</body>
</html>
