<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Project Repository: Create Account</title>
</head>
<body>
    <div th:replace="layout/header::header"></div>
    <div class="sign_up">
        <h3>회원가입</h3>
        <table>
            <tr class="nickname">
                <th class="disc">nickname</th>
                <td>
                    <input name="user_nickname" type="text">
                </td>
                <td>
                    <button class="check_nickname">check</button>
                </td>
            </tr>
            <tr class="id">
                <th class="disc">id</th>
                <td>
                    <input name="user_id" type="text">
                </td>
                <td>
                    <button class="check_id_btn">check</button>
                </td>
            </tr>
            <tr class="password">
                <th class="disc">password</th>
                <td>
                    <input name="user_password" type="password">
                </td>
            </tr>
            <tr class="check_password">
                <th class="disc">repeat password</th>
                <td>
                    <input name="repeat_password" type="password">
                </td>
                <td>
                    <button class="check_password_btn">check</button>
                </td>
            </tr>
            <tr class="email">
                <th class="disc">email</th>
                <td>
                    <input name="user_email" type="text">
                </td>
                <td>
                    <button class="check_email_btn">verify</button>
                </td>
            </tr>

            <tr class="verify" style="display:none;">
                <th class="disc">verify code</th>
                <td>
                    <input name="verify_code" type="text">
                </td>
                <td>
                    <button class="check_code_btn">check</button>
                </td>
            </tr>

        </table>
	<button type="button" class="join_btn">join</button>
    </div>

    <p th:if="${loginError}" class="error">Wrong user or password</p>

    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/util/csrf.js}"></script>
    <script th:src="@{/js/util/global.js}"></script>
    <script th:src="@{/js/account/create_account.js}"></script>
</body>
</html>
