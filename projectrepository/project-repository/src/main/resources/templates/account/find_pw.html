<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Project Repository: Find Password</title>
</head>
<body>
    <div th:replace="layout/header::header"></div>

    <div class="find_pw">
        <h3>비밀번호 찾기</h3>
        <table>
            <tr>
                <th class="disc">id</th>
                <td>
                    <input name="user_id" type="text">
                </td>
            </tr>
            <tr>
                <th class="disc">email</th>
                <td>
                    <input name="user_email" type="text">
                </td>
                <td>
                    <button class="check_account">verify</button>
                </td>
            </tr>
            <tr class="verify_account" style="display:none">
                <th class="disc">verify code</th>
                <td>
                    <input name="verify_code" type="text">
                </td>
                <td>
                    <button class="check_code">check</button>
                </td>
            </tr>
        </table>
        <button class="reset_pw" style="display:none">reset password</button>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/util/csrf.js}"></script>
    <script th:src="@{/js/account/find_pw.js}"></script>
</body>
</html>
